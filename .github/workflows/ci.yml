name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: Build HTDP binary
        run: make FC=gfortran htdp

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run static checks
        run: python -m compileall app

      - name: Execute sample transformation
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: |
          python - <<'PY'
from app.htdp_runner import TransformationPoint, TransformationRequest, run_transformation

payload = TransformationRequest(
    input_frame='25',
    output_frame='26',
    input_epoch=2015.0,
    output_epoch=2020.0,
    points=[
        TransformationPoint(
            name='CI-TEST',
            latitude=40.0,
            longitude=-105.0,
            ellipsoid_height=1500.0,
        )
    ],
)
result = run_transformation(payload)
assert result.results, 'Expected at least one transformation result'
print(f"Transformed {len(result.results)} point(s)")
PY
